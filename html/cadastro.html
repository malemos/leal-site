<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Leal Contabilidade</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <meta name="description" content="Cadastro para serviços contábeis online. Preencha seus dados e escolha o serviço desejado." />
  <meta name="keywords" content="contabilidade, cadastro, MEI, serviços contábeis, Leal Contabilidade" />
  <meta name="author" content="Leal Contabilidade" />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="cadastro">
  <header>
    <div class="container">
      <h1>Leal Contabilidade Online</h1>
      <p>Soluções digitais e descomplicadas para MEIs e pequenas empresas</p>
    </div>
  </header>

  <div class="form-container">
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" id="nome" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="cpfcnpj">CPF ou CNPJ:</label>
      <input type="text" name="cpfcnpj" id="cpfcnpj" required />

      <label for="servico">Serviço desejado:</label>
      <select name="servico" id="servico" required>
        <option value="">Selecione</option>
        <option value="mei">Contabilidade MEI</option>
        <option value="simples">Microempresa Simples</option>
        <option value="irpf">Imposto de Renda Pessoa Física</option>
      </select>

      <button type="submit">Enviar</button>
      <button type="button" onclick="window.location.href='index.html'">Voltar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="/js/cadastro.js"></script>
</body>
</html>
